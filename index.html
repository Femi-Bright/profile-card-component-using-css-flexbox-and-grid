<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
    <main class="container">
        <div class="card">
            <picture>
                <img src="./images/bg-pattern-card.svg" alt="Pattern">
            </picture>
            <div class="card__body">
                <picture>
                    <img src="./images/image-victor.jpg" alt="Victor">
                </picture>
                
                <h1 class="name-age">Victor Crest <span class="light">26</span></h1>
                <p class="location">London</p>
            </div>
            <div class="card__footer">
                <div class="stat">
                    <div class="stat-count">
                        80K
                    </div>
                    <div class="stat-name">
                        Followers
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-count">
                        803K
                    </div>
                    <div class="stat-name">
                        Likes
                    </div>
                </div>
                <div class="stat">
                    <div class="stat-count">
                        1.4K
                    </div>
                    <div class="stat-name">
                        Photos
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.twitter.com/brightadigwe">Bright Adigwe</a>.
        </div>
    </main>

  
</body>
</html>
